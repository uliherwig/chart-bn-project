# Default values for finaiservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ulihdocker/bn-fin-ai
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

nameOverride: "finaiservice"
fullnameOverride: "finaiservice"

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000    
  selector:
    app: finaiservice

proxy: edge

env:
  REDIS_URL: redis-master.default.svc.cluster.local:6379
  LOG_LEVEL: INFO
  MAX_TRIALS: 100
  CONNECTION_STRING: Host=192.168.178.74;Port=5432;Database=bn_finai_dev;Username=bnproject_user;Password=L7n1P2pp0??13;

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

serviceAccount:
  create: false

ingress:
  enabled: false

volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}
