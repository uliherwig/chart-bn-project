global:
  projectName: bn-project
  appVersion: 0.0.1

keycloak:
  replicacount: 1
  kind: deployment
  fullnameOverride: keycloak

  auth:
    adminUser: admin
    adminPassword: password

  proxy: edge
  service:
    name: keycloak
    type: LoadBalancer # Oder ClusterIP + Ingress, wenn LoadBalancer nicht geht
    loadBalancerIP: 192.168.178.103
    port: 8080
    targetPort: 8080
    ports:
      http: 8080
      https: 8443

  # ingress nicht erforderlich wenn metalb verwendet wird    



  readinessProbe:
    httpGet:
      path: /realms/master
      port: http
    initialDelaySeconds: 60
    timeoutSeconds: 5

  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "512Mi"
      cpu: "1"

  postgresql:
    enabled: false 

  externalDatabase:
    host: "192.168.178.74" # Replace with the actual IP address of your Ubuntu machine
    database: "keycloak_dev"
    user: "keycloak_user"
    password: "password"
    port: 5432
    existingSecret: ""

  extraEnvVars:
    - name: KEYCLOAK_LOG_LEVEL
      value: DEBUG
    - name: DB_VENDOR
      value: postgres
    - name: DB_ADDR
      value: "192.168.178.74" # Replace with the actual IP address of your Ubuntu machine
    - name: DB_DATABASE
      value: "keycloak_dev"
    - name: DB_USER
      value: "keycloak_user"
    - name: DB_PASSWORD
      value: "password"
    - name: KEYCLOAK_IMPORT
      value: /opt/jboss/keycloak_dev/standalone/configuration/config-keycloak.json
  
